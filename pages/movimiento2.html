<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Fisica</title>
    <link rel="stylesheet" href="../css/third.css" />
    <script src="../scripts/card.js" defer></script>
  </head>
  <body class="page__back">
    <header class="header">
      <h2 class="header__title">Movimiento en dos dimensiones</h2>
    </header>
    <main>
      <article class="main__container">
        <p class="container__p">
          Es cuando un cuerpo se mueve pa arriba, pa abajo, pal centro y pa
          adentro, osea se añade profundidad para un movimiento en 3 dimensiones
        </p>
        <section class="container__content">
          <div class="flip-card">
            <div class="flip-inner">
              <div class="flip-front">
                <h3 class="flip__title">Posición vectorial</h3>
              </div>

              <div class="flip-back">
                <img
                  src="../media/movimiento2/posicio.png"
                  alt="Componentes de un vector"
                  class="img__flip w-34"
                />
              </div>
            </div>
          </div>
          <!--  -->
          <div class="flip-card">
            <div class="flip-inner">
              <div class="flip-front">
                <h3 class="flip__title">Velocidad vectorial</h3>
              </div>

              <div class="flip-back">
                <img
                  src="../media/movimiento1/velocidad promedio.png"
                  alt="Componentes de un vector"
                  class="img__flip"
                />
              </div>
            </div>
          </div>
          <!--  -->
          <div class="flip-card">
            <div class="flip-inner">
              <div class="flip-front">
                <h3 class="flip__title">Aceleración vectorial</h3>
              </div>

              <div class="flip-back">
                <img
                  src="../media/movimiento2/ace.vectorial.jpg"
                  alt="Componentes de un vector"
                  class="img__flip w-34"
                />
              </div>
            </div>
          </div>
        </section>

        <div class="button--container">
          <a href="/pages/proyectiles.html" class="button--next">Siguiente</a>
        </div>
      </article>
    </main>
  </body>
</html>
